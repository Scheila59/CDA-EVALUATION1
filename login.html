<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/lion-king" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <title>Connexion</title>
  </head>
  <body>
    <h1>Connecte toi si tu veux savoir mon film préféré 😁</h1>
    <form id="login-form">
      <label for="name">Nom</label>
      <input type="text" id="nameLogin" name="name" required />
      <label for="password">Mot de passe</label>
      <input type="password" id="passwordLogin" name="password" required />
      <button type="submit" id="btnLogin">Se connecter</button>
    </form>
  </body>
</html>
