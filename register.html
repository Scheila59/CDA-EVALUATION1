<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/lion-king" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <title>Inscription</title>
  </head>
  <body>
    <h1>Inscris-toi si tu veux savoir mon film préféré</h1>
    <form action="login.html" method="post" id="register-form">
      <label for="name">Nom</label>
      <input type="text" id="nameRegister" name="name" required />
      <label for="password">Mot de passe</label>
      <input type="password" id="passwordRegister" name="password" required />
      <label for="password">Confirmation du mot de passe</label>
      <input type="password" id="passwordConfirm" name="password" required />
      <button type="submit" id="btnRegister">S'inscrire</button>
    </form>
    <p class="paragraph">
      Déjà inscrit ? <a href="login.html">Connecte-toi</a>
    </p>
  </body>
</html>
